<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<script>

  axios.interceptors.request.use(config=>{
    console.log('进入请求拦截器')
    return config;
  },err=>{
    console.log("请求拦截失败！")
    console.log(err)
  })

  axios.interceptors.response.use(config=>{
    console.log('进入响应拦截器')
    return config;
  },err=>{
    console.log("响应拦截失败！")
    console.log(err)
  })

  axios.get("http://123.207.32.32:8000/home/multidata",{params:{name:'zhangsan'}}).then(
      res=>{
        console.log('res='+res)
      }
  )
</script>

</body>
</html>
